<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>PoseLandmarker Test UI</title>
    <script type="module" src="./poseBreakdownTest.js"></script>
    <style>
      body {
        font-family: system-ui, sans-serif;
        background: #fafafa;
        margin: 2rem;
        color: #222;
      }
      h1 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
      }
      #testResults {
        background: #1e1e1e;
        color: #d4d4d4;
        padding: 1rem;
        margin-top: 1rem;
        border-radius: 8px;
        white-space: pre-wrap;
        max-height: 400px;
        overflow-y: auto;
      }
      .testImage {
        position: relative;
        display: inline-block;
        margin: 1rem;
        cursor: pointer;
      }
      .testImage img {
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        transition: transform 0.2s;
        width: 320px;
      }
      .testImage img:hover {
        transform: scale(1.05);
      }
      canvas {
        position: absolute;
        left: 0;
        top: 0;
        pointer-events: none;
      }
    </style>
  </head>

  <body>
    <h1>Pose Breakdown Test Interface</h1>
    <p>
      Click an image to run <code>poseBreakdownTest</code> and view console +
      formatted output below.
    </p>

    <section id="demos" class="invisible">
      <div class="testImage detectOnClick">
        <img
          src="../../input/testPoseImgs/poseTest1.png"
          crossorigin="anonymous"
          title="Click to test pose detection"
        />
      </div>
      <div class="testImage detectOnClick">
        <img
          src="https://assets.codepen.io/9177687/woman-g1af8d3deb_640.jpg"
          crossorigin="anonymous"
          title="Click to test pose detection"
        />
      </div>
    </section>

    <h2>Test Output</h2>
    <pre id="testResults">(Click an image above to start test)</pre>
  </body>
</html>
